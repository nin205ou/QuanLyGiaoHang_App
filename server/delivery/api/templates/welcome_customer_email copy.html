<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: 'Arial', sans-serif; /* Hoặc chọn font hiện đại khác */
  font-size: 16px;
  line-height: 1.5;
  color: #333;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 40px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #2980b9; /* Màu xanh dương */
  text-align: center;
  font-size: 28px;
  margin-bottom: 20px;
}

p {
  margin-bottom: 15px;
}

.btn {
  display: block;
  width: 150px;
  margin: 20px auto;
  padding: 10px 20px;
  background-color: #2980b9; /* Màu xanh dương */
  color: white;
  text-align: center;
  text-decoration: none;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.btn:hover {
  background-color: #2471a3; /* Màu xanh dương đậm hơn khi hover */
}
</style>
</head>
<body>
  <div class="container">
    <h1>Chào mừng, {{ username }}!</h1>
    <p>Bạn đã chính thức trở thành thành viên của <strong>Giao hàng superman</strong>. Chúng tôi rất vui khi có bạn đồng hành cùng chúng tôi.</p>
    <p>Khám phá ngay những tiện ích và trải nghiệm tuyệt vời mà [Tên ứng dụng] mang lại!</p>
    <button class="btn">Bắt đầu ngay</button>
    <p>Trân trọng,</p>
  </div>
</body>
</html>
