<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Arial', sans-serif; /* Hoặc chọn font hiện đại khác */
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        color: #2980b9; /* Màu xanh dương */
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
      }
      
      p {
        margin-bottom: 15px;
      }
      
      .btn {
        display: block;
        width: 150px;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #2980b9; /* Màu xanh dương */
        color: white;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      
      .btn:hover {
        background-color: #2471a3; /* Màu xanh dương đậm hơn khi hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chào mừng, {{ username }}!</h1>
      <p>Cảm ơn bạn đã đăng ký trở thành đối tác giao hàng của <strong>Giao hàng supperman</strong>.</p>
      <p>Hãy cùng chúng tôi mang đến những trải nghiệm giao hàng nhanh chóng và tiện lợi cho khách hàng!</p>
      <button class="btn">Bắt đầu nhận đơn ngay</button>
      <p>Trân trọng,</p>
    </div>
  </body>
</html>
